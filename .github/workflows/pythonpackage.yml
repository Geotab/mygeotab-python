name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7,3.9]
    env:
      MYGEOTAB_DATABASE: ${{ secrets.MYGEOTAB_DATABASE }}
      MYGEOTAB_USERNAME: ${{ secrets.MYGEOTAB_USERNAME }}
      MYGEOTAB_PASSWORD: ${{ secrets.MYGEOTAB_PASSWORD }}
      MYGEOTAB_SERVER: ${{ secrets.MYGEOTAB_SERVER }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v2
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root     
    - name: Install library
      run: poetry install --no-interaction
    - name: Check mypy
      run: poetry run mypy . --pretty
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest (Python 3)
      if: matrix.python-version >= 3.9
      run: |
        poetry run py.test --black --cov-config .coveragerc --cov-report xml:output/coverage.xml --cov mygeotab --junitxml output/python-test-results.xml
    - name: Upload coverage to Codecov
      if: matrix.python-version >= 3.9
      uses: codecov/codecov-action@v1
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./output/coverage.xml
    - name: Archive code coverage results
      if: matrix.python-version >= 3.9
      uses: actions/upload-artifact@v1
      with:
        name: output
        path: output
